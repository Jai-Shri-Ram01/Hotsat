<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotstar Filename Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .input-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="url"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        .generate-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }
        .generate-btn:active {
            transform: translateY(0);
        }
        .results {
            display: none;
            margin-top: 30px;
        }
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .results-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }
        .copy-all-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .copy-all-btn:hover {
            background: #218838;
        }
        .filename-box {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 12px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            word-break: break-all;
            line-height: 1.5;
            position: relative;
            overflow: hidden;
        }
        .filename-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }
        .filename-box:hover {
            background: #e3f2fd;
            border-color: #2196f3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .filename-box:hover::before {
            left: 100%;
        }
        .filename-box.copied {
            background: #d4edda !important;
            border-color: #28a745 !important;
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(40,167,69,0.3);
        }
        .quality-badge {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .status.show {
            opacity: 1;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .clear-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        .clear-btn:hover {
            background: #5a6268;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            font-size: 14px;
            color: #6c757d;
        }
        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 20px; }
            h1 { font-size: 24px; }
            .filename-box { font-size: 12px; }
            .results-header { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Hotstar Filename Generator</h1>
        
        <div class="input-section">
            <label for="hotstarLink">üìé Paste Hotstar Link:</label>
            <input type="url" id="hotstarLink" placeholder="https://www.hotstar.com/in/shows/..." />
            <button class="generate-btn" onclick="generateFilenames()">‚ú® Generate Filenames</button>
        </div>
        
        <div id="results" class="results">
            <div class="results-header">
                <div class="results-title">üìÅ Generated Filenames</div>
                <div>
                    <button class="copy-all-btn" onclick="copyAllFilenames()">üìã Copy All</button>
                    <button class="clear-btn" onclick="clearResults()">üóëÔ∏è Clear</button>
                </div>
            </div>
            <div id="filenameList"></div>
            <div id="status" class="status"></div>
            <div class="stats">
                <span id="totalFiles">Total: 5 files</span>
                <span id="copiedCount">Copied: 0</span>
            </div>
        </div>
    </div>

    <script>
        let allFilenames = [];
        let copiedCount = 0;

        function generateFilenames() {
            const link = document.getElementById('hotstarLink').value;
            
            if (!link) {
                showStatus('Please enter a Hotstar link', 'error');
                return;
            }
            
            // Extract show name and episode info from URL
            const urlParts = link.split('/');
            const showName = extractShowName(urlParts);
            const episodeInfo = extractEpisodeInfo(link);
            
            // Quality options
            const qualities = ['240p', '360p', '480p', '720p', '1080p'];
            const qualityColors = ['#6c757d', '#17a2b8', '#ffc107', '#fd7e14', '#dc3545'];
            
            // Generate filenames
            allFilenames = qualities.map((quality, index) => {
                return {
                    quality: quality,
                    color: qualityColors[index],
                    filename: `${showName}.${episodeInfo}.${quality}.JH.WEB-DL.Kannada.AAC2.0.H.264.mkv`
                };
            });
            
            displayResults(allFilenames);
            showStatus('‚úÖ Filenames generated successfully!', 'success');
        }
        
        function extractShowName(urlParts) {
            let showName = '';
            for (let i = 0; i < urlParts.length; i++) {
                if (urlParts[i] === 'shows' && urlParts[i + 1]) {
                    showName = urlParts[i + 1];
                    break;
                }
            }
            
            return showName.split('-').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join('.');
        }
        
        function extractEpisodeInfo(link) {
            const urlParts = link.split('/');
            let episodeTitle = '';
            
            for (let i = urlParts.length - 1; i >= 0; i--) {
                if (urlParts[i] && urlParts[i] !== 'watch' && urlParts[i].includes('-') && !urlParts[i].match(/^\d+$/)) {
                    episodeTitle = urlParts[i];
                    break;
                }
            }
            
            if (episodeTitle) {
                episodeTitle = episodeTitle.split('-').map(word => 
                    word.charAt(0).toUpperCase() + word.slice(1)
                ).join('.');
            }
            
            const seasonEpisode = 'S11E091';
            return `${seasonEpisode}.${episodeTitle}`;
        }
        
        function displayResults(filenames) {
            const resultsDiv = document.getElementById('results');
            const filenameList = document.getElementById('filenameList');
            
            filenameList.innerHTML = '';
            copiedCount = 0;
            updateStats();
            
            filenames.forEach((item, index) => {
                const filenameBox = document.createElement('div');
                filenameBox.className = 'filename-box';
                filenameBox.innerHTML = `
                    <div class="quality-badge" style="background: ${item.color}">${item.quality}</div>
                    <div>${item.filename}</div>
                `;
                filenameBox.onclick = () => copyFilename(item.filename, filenameBox, index);
                filenameList.appendChild(filenameBox);
            });
            
            resultsDiv.style.display = 'block';
        }
        
        function copyFilename(filename, element, index) {
            navigator.clipboard.writeText(filename).then(() => {
                if (!element.classList.contains('copied')) {
                    element.classList.add('copied');
                    copiedCount++;
                    updateStats();
                    showStatus(`üìã ${allFilenames[index].quality} filename copied!`, 'success');
                    
                    setTimeout(() => {
                        element.classList.remove('copied');
                    }, 2000);
                }
            });
        }
        
        function copyAllFilenames() {
            const allFilenamesText = allFilenames.map(item => item.filename).join('\n');
            navigator.clipboard.writeText(allFilenamesText).then(() => {
                showStatus('üìã All filenames copied to clipboard!', 'success');
                copiedCount = 5;
                updateStats();
                
                // Add copied effect to all boxes
                document.querySelectorAll('.filename-box').forEach(box => {
                    box.classList.add('copied');
                    setTimeout(() => box.classList.remove('copied'), 2000);
                });
            });
        }
        
        function clearResults() {
            document.getElementById('results').style.display = 'none';
            document.getElementById('hotstarLink').value = '';
            copiedCount = 0;
            showStatus('üóëÔ∏è Results cleared', 'success');
        }
        
        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type} show`;
            setTimeout(() => {
                status.classList.remove('show');
            }, 3000);
        }
        
        function updateStats() {
            document.getElementById('copiedCount').textContent = `Copied: ${copiedCount}`;
        }
        
        // Auto-generate when user pastes a link
        document.getElementById('hotstarLink').addEventListener('paste', function() {
            setTimeout(() => {
                if (this.value) {
                    generateFilenames();
                }
            }, 100);
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'a' && document.getElementById('results').style.display === 'block') {
                e.preventDefault();
                copyAllFilenames();
            }
        });
    </script>
</body>
</html>
